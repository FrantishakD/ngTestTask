<template>
    
    <div class="all-container slds-theme_default slds-box">
        <div onkeyup={handleKeyUp}>
            <lightning-input
                name="filter-search"
                label="Filter images by title"
                type="search"
            ></lightning-input>
        </div>
        <lightning-input
                name="email"
                label="Send filtered records to email"
                type="email"
                value={email}
                onchange={emailChange}
            ></lightning-input>
        <div class="slds-p-top_xx-small" >
            <lightning-button label="Send" onclick={handleSend}></lightning-button>
        </div>
        <br/>
        <template for:each={pageData} for:item="image">
            <div class="img-container" key={image.Id}>
                <a href={image.URL__c} target="_blank">
                    <img src={image.Thumbnail_URL__c} alt={image.Name} key={image.Id} title={image.Name}></img>
                </a>
            </div>
        </template>  
        <div class="slds-align_absolute-center">
            <ul class="slds-button-group-row">
                <template if:true={hasPrev}>
                    <li class="slds-button-group-item" > 
                        <button class="slds-button slds-button_neutral" onclick ={onPrev}> prev
                        </button>
                    </li>
                </template>
                <li class="slds-button-group-item" > 
                    <button data-id={page}  class="slds-button slds-button_neutral">{page}</button>
                </li>
                <template if:true={hasNext}>
                    <li class="slds-button-group-item" > 
                        <button class="slds-button slds-button_neutral"  onclick={onNext} >next</button>
                    </li>
                </template>
            </ul>
        </div>      
    </div>    
    
</template>
